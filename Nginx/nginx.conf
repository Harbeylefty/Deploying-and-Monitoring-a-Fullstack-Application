# Configuration for harbey.mooo.com
server {
    listen 80;
    server_name harbey.mooo.com www.harbey.mooo.com;

    # Redirect HTTP to HTTPS
    location / {
        if ($host = 'www.harbey.mooo.com') {
            return 301 https://harbey.mooo.com$request_uri;
        }

        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name harbey.mooo.com www.harbey.mooo.com;

    # Redirect www to non-www
    if ($host = 'www.harbey.mooo.com') {
        return 301 https://harbey.mooo.com$request_uri;
    }

    # SSL certificate for harbey.mooo.com
    ssl_certificate /etc/letsencrypt/live/npm-5/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-5/privkey.pem;

    # Proxy pass settings for services
    location /api {
        proxy_pass http://backend:8000/api;  # Adjust backend service as needed
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://backend:8000/docs; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /prometheus {
        proxy_pass http://prometheus:9090; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /grafana {
        proxy_pass http://grafana:3000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend:5173; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


}

